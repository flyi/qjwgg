$def with (article)
<!DOCTYPE html>
<html lang='zh'>
    $:render.layout.header(article['title'])
<body>
    $:render.layout.navbar()
    <div class="blog">
        <div class="blog-post">
            $#$:article['content']
            <script type="text/javascript" src="http://www.qq.com/404/search_children.js" charset="utf-8"></script>
        </div>
    </div>
    $:render.layout.footer()
</body>
</html>
